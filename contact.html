<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siyaset Platformu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./content/style/style.css">
</head>

<body>

    <header>
        <a href="#" class="header-logo">
            <img src="./content/images/siyaset-platformu-logo.png" alt="">
        </a>
        <ul class="header-part">
            <li><a href="#aboutus">Hakkımızda</a></li>
            <li><a href="#events">Etkinlikler</a></li>
            <li><a href="#announcements">Duyurular</a></li>
        </ul>
        <ul class="header-part">
            <li><a href="#board">Yönetim Kurulu</a></li>
            <li><a href="#">İletişim</a></li>
        </ul>
    </header>


    <main>
        <section class="contact-section">
            <div class="section-title">İletişim</div>
            <form action="#" method="POST">

                <div class="form-contact-type">
                    <div class="form-element">
                        <label for="istek">İstek</label>
                        <input type="radio" name="contact_type" id="istek">
                    </div>
    
                    <div class="form-element">
                        <label for="talep">Talep</label>
                        <input type="radio" name="contact_type" id="talep">
                    </div>
    
                    <div class="form-element">
                        <label for="sikayet">Şikayet</label>
                        <input type="radio" name="contact_type" id="sikayet">
                    </div>
    
                    <div class="form-element">
                        <label for="gorus">Görüş</label>
                        <input type="radio" name="contact_type" id="gorus">
                    </div>
                </div>


                <div class="form-element">
                    <label for="contact_author">Adınız <small>(Anonim iletişim için boş bırakın.)</small></label>
                    <input type="text" name="contact_author" id="contact_author" placeholder="Adınız Soyadınız">
                </div>

                <div class="form-element">
                    <label for="contact_content">Mesajınız</label>
                    <textarea name="contact_content" id="contact_content" placeholder="Mesajınız"></textarea>
                </div>

                <div class="form-element">
                    <button type="submit">Gönder</button>
                </div>

            </form>
        </section>
    </main>


    <footer>
        <div class="footer-logo"><img src="./content/images/siyaset-platformu-logo.png" alt=""></div>
        <div class="footer-content">
            <div class="footer-copyright">Bu web site <a target="_blank" href="#">Seymen Özdeş</a>, <a target="_blank"
                    href="https://meren.com.tr">Mustafa Eren</a> ve <a target="_blank" href="#">Sude Küçükyavuz</a>
                tarafından geliştirildi.</div>
            <div class="footer-socials">
                <a href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
                <a href="#" target="_blank"><i class="bi bi-twitter-x"></i></a>
                <a href="#" target="_blank"><i class="bi bi-youtube"></i></a>
                <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
            </div>
        </div>
    </footer>

</body>

</html>
